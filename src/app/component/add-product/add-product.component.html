<div class="container" style="margin-top: 200px">
    <form #formAdd='ngForm' (ngSubmit)="onSubmit(formAdd)">
        <h3>New product</h3>
        <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="tetx" class="form-control" placeholder="Product Name" name="name" [(ngModel)]="product.name"
                #tempName="ngModel" required minlength="3">
        </div>
        <div *ngIf="tempName.invalid && (tempName.dirty || tempName.touched)" class="alert alert-danger">

            <div *ngIf="tempName.errors.required">
                    Name cannot be empty!
            </div>
            <div *ngIf="tempName.errors.minlength">
                    Name at least 3 characters!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price Regular</label>
            <input type="number" class="form-control" placeholder="Price Regular" name="priceRegular"
                [(ngModel)]="product.priceRegular" #tempPriceRegular="ngModel" required>
        </div>
        <div *ngIf="tempPriceRegular.invalid && (tempPriceRegular.dirty || tempPriceRegular.touched)"
            class="alert alert-danger">

            <div *ngIf="tempPriceRegular.errors.required">
                    Price cannot be empty!
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price Sale</label>
            <input type="number" class="form-control" placeholder="Price Sale" name="priceSale"
                [(ngModel)]="product.priceSale" #tempPriceSale="ngModel" required>
        </div>
        <div *ngIf="tempPriceSale.invalid && (tempPriceSale.dirty || tempPriceSale.touched)" class="alert alert-danger">

            <div *ngIf="tempPriceSale.errors.required">
                    Price cannot be empty!
            </div>
        </div>
        <div class="form-group">
                <label for="Informationtxt">Information</label>
                <textarea class="form-control" id="Informationtxt" rows="3" name="information"
                [(ngModel)]="product.information" #tempinformation="ngModel" required></textarea>
         </div>
         <div *ngIf="tempinformation.invalid && (tempinformation.dirty || tempinformation.touched)" class="alert alert-danger">

                <div *ngIf="tempinformation.errors.required">
                        information cannot be empty!
                </div>
            </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
