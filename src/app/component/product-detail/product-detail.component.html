<div class="container" style="margin-top: 200px">
  <div class="row border border-light rounded " style="background: whitesmoke" id="rowDetail">
    <div class="col-4" style="text-align: center">
      <img src="{{product.image}}" class="img-fluid rounded" />
    </div>
    <div class="col-8 ">
      <h2>{{product.name}}</h2>
       <p>
        Price regular: {{product.priceRegular}}$
      </p>
      <p>
        Price sale: {{product.priceSale}}$
      </p>
      <p>
        Status: {{product.color ? 'Still' : 'Over'}}
      </p>
      <p class="text-justify">
        Information: {{product.information}}
      </p>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div style="width: 100%; float: left; background: #FFF; padding-bottom: 20px;">
    <h3 class="m-text5 t-center">
      @ More like this
    </h3>
          <div style="width: 200px;height:200px;float: left;" class="thumbnail mt-2 ml-2" routerLink="/product/{{products.id}}" *ngFor="let products of products">
            <img src="{{products.image}}" class="card-img-top rounded mx-auto d-block" alt="Responsive image">
          </div>
    </div></div>
