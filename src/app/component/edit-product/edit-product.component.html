         <div class="container" style="margin-top: 200px">
         <div class="row">
          <div class="col-4">
            <img src="{{product.image}}" class="img-fluid rounded"> 
          </div>
          <div class="col-8">
            <h3>Edit Product</h3>
         <form #formEdit='ngForm' (ngSubmit)="onSubmit(formEdit)">
            <input type="hidden" class="form-control" placeholder="Id" [(ngModel)]="product.id" #tempName="ngModel"
              name="id" />
            <div class="form-group">
              <label >Product name</label>
              <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product.name"
                #tempName="ngModel" name="name" required minlength="3" />
            </div>
            <div *ngIf="tempName.invalid && (tempName.dirty || tempName.touched)" class="alert alert-danger">
              <div *ngIf="tempName.errors.required">
                  Name cannot be empty!
              </div>
              <div *ngIf="tempName.errors.minlength">
                  Name at least 3 characters!
              </div>
            </div>
            <div class="form-group">
                <label >Price regular</label>
              <input type="number" class="form-control" placeholder="Price Regular"
                [(ngModel)]="product.priceRegular" #tempPriceRegular="ngModel" name="priceRegular" required />
            </div>
            <div *ngIf="tempPriceRegular.invalid && (tempPriceRegular.dirty || tempPriceRegular.touched)"
              class="alert alert-danger">
              <div *ngIf="tempPriceRegular.errors.required">
                  Price cannot be empty!
              </div>
            </div>
            <div class="form-group">
                <label >Price sale</label>
              <input type="number" class="form-control" placeholder="Price Sale" [(ngModel)]="product.priceSale"
                #tempPriceSale="ngModel" name="priceSale" required />
            </div>
            <div *ngIf="tempPriceSale.invalid && (tempPriceSale.dirty || tempPriceSale.touched)"
              class="alert alert-danger">
              <div *ngIf="tempPriceSale.errors.required">
                  Price cannot be empty!
              </div>
            </div>
            <div class="form-group"> 
                <label >Image</label>
              <input type="text" class="form-control" placeholder="image lynk" [(ngModel)]="product.image"
                #tempImage="ngModel" name="image" required />
            </div>
            <div *ngIf="tempImage.invalid && (tempImage.dirty || tempImage.touched)" class="alert alert-danger">
              <div *ngIf="tempImage.errors.required">
                  Image cannot be empty
              </div>
          </div>
          <div class="form-group">
              <label for="Informationtxt">Information</label>
              <textarea class="form-control" id="Informationtxt" rows="3" name="information"
              [(ngModel)]="product.information" #tempinformation="ngModel" required></textarea>
       </div>
       <div *ngIf="tempinformation.invalid && (tempinformation.dirty || tempinformation.touched)" class="alert alert-danger">

              <div *ngIf="tempinformation.errors.required">
                      information cannot be empty!
              </div>
          </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
          </div>
         </div>
         </div>
